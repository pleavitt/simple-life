#   inputs:
#     sourcePath: '$(Build.ArtifactStagingDirectory)'

- task: AzureFileCopy@2
  displayName: 'AzureBlob File Copy'
  inputs:
    SourcePath: '$(Build.ArtifactStagingDirectory)'
    azureSubscription: 'Pleavitt MSDN'
    Destination: azureBlob
    storage: simplelifestorage
    ContainerName: '$web'